<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events and Event Object Properties</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header-group">
            <img src="./events-calendar.png" alt="Image of a calendar">
            <h1>Keyboard Events</h1>
        </div>

        <form class="text-input">
            <input type="text" placeholder="Type here..." id="text">
        </form>
        
        <div class="keys">
            <div class="key">0</div>
            <div class="key-code">0</div>
            <div class="code">0</div>
        </div>

        <button id="click-btn" class="btn">Click Me</button>

        <div class="output">
            Here is the output:
        </div>

        <button id="clear-btn" class="btn">Clear Stuff</button>
        
        <a href="https://www.google.com">Visit Google</a>
    

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
