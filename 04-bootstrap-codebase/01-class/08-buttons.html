<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Button Colors -->
      <h3>Button colors:</h3>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Dark</button>

      <!-- Button Colors -->
      <h3 class="mt-5">Button sizing:</h3>
      <button class="btn btn-primary btn-sm">Small</button>
      <button class="btn btn-primary">Default</button>
      <button class="btn btn-primary btn-lg">Large</button>

      <!-- Button States -->
      <h3 class="mt-5">Button states:</h3>
      <button class="btn btn-success">Regular</button>
      <button class="btn btn-success active">Active</button>
      <button class="btn btn-success disabled">Disabled</button>

      <!-- Block Buttons -->
      <h3 class="mt-5">Full Size Button</h3>
      <div class="d-grid vstack gap-2 mb-5">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
      </div>

      <!-- Button Outlines -->
      <h3 class="mt-5">Button Outlines</h3>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>

      <!-- Button Grroups -->
      <h3 class="mt-5">Button Groups</h3>
      <div class="btn-group" role="group">
        <button class="btn btn-primary">Before</button>
        <button class="btn btn-secondary">Current</button>
        <button class="btn btn-primary">After</button>
      </div>

      <!-- Dropdown -->
      <h3 class="mt-5">Dropdown</h3>
      <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
          Show Options
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#" class="dropdown-item">Option 1</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Option 2</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Option 3</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Option 4</a>
          </li>
        </ul>
      </div>
  

    </div>

    <div style="height: 300px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
