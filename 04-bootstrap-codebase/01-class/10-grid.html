<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Grid System</title>
  </head>
  <body>
    <div class="container">
      <h1>Grid System</h1>

      <!-- Basic Grid Layout -->
      <h3 class="mt-5">Basic Layout</h3>
      <div class="row">
        <div class="col text-bg-primary border">Column 1</div>
        <div class="col text-bg-primary border">Column 2</div>
      </div>

      <div class="row">
        <div class="col text-bg-danger border">Column 1</div>
        <div class="col text-bg-danger border">Column 2</div>
        <div class="col text-bg-danger border">Column 3</div>
      </div>

      <h3 class="mt-5">Column Sizes</h3>
      <div class="row mb-3">
        <div class="col-2 text-bg-danger border">Column 1</div>
        <div class="col-6 text-bg-danger border">Column 2</div>
        <div class="col-4 text-bg-danger border">Column 3</div>
      </div>

      <div class="row">
        <div class="col-2 text-bg-danger border">Column 1</div>
        <!-- Auto width -->
        <div class="col text-bg-danger border">Column 2</div>
        <div class="col-2 text-bg-danger border">Column 3</div>
      </div>

      <!-- Responsive Grid -->
       <!-- Small screen to have each item taking full width, once it is md and larger make it 2 columns layout -->
       <h3 class="mt-5">Responsive grid</h3>
       <div class="row mb-3">
         <div class="col-md-6 text-bg-warning border">Column 1</div>
         <div class="col-md-6 text-bg-warning border">Column 2</div>
       </div>

       <!-- Small screens to have 2 column layout and on large and larger screens go to 4 column layout -->
       <div class="row mb-3">
        <div class="col-sm-6 col-lg-3 text-bg-primary border">Column 1</div>
        <div class="col-sm-6 col-lg-3 text-bg-primary border">Column 2</div>
        <div class="col-sm-6 col-lg-3 text-bg-primary border">Column 3</div>
        <div class="col-sm-6 col-lg-3 text-bg-primary border">Column 4</div>
      </div>

      <!-- Gaps and gutters -->
      <h3 class="mt-5">Gutters grid</h3>
       <div class="row g-5">
        <div class="col">
          <div class="p-3 text-bg-success">Content Here</div>
        </div>
        <div class="col">
          <div class="p-3 text-bg-success">Content Here</div>
        </div>
        <div class="col">
          <div class="p-3 text-bg-success">Content Here</div>
        </div>
       </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
