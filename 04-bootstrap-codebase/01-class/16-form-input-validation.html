<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form Inputs Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Form Inputs Validation</h1>

        <form action="#" class="" novalidate>
          <div class="mb-3 input-group">
            <span class="input-group-text">Username:</span>
            <input type="username" id="username" class="form-control" required/>

            <div class="invalid-feedback">Please enter a valid username!</div>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text">Email:</span>
            <input type="email" id="email" class="form-control" required/>

            <div class="invalid-feedback">Please enter a valid email!</div>
          </div>

          <div class="mb-3">
            <input type="checkbox" id="check" class="form-check-input" required/>
            <label for="check" class="form-check-label"
              >Terms and Conditions Apply</label
            >
            <div class="invalid-feedback">Checking this is required!</div>
          </div>

          <input type="submit" value="Submit" class="btn btn-primary" />
        </form>

    </div>

    <div style="height: 600px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        if(!form.checkValidity()){
          event.preventDefault();
        }
        form.classList.add('was-validated');
      })
    </script>

  </body>
</html>
