<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Alerst and Progress Bars</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Alerst and Progress Bars</h1>

      <div class="alert alert-primary" role="alert">This is an alert!</div>
      <div class="alert alert-secondary" role="alert">This is an alert!</div>
      <div class="alert alert-success" role="alert">This is an alert!</div>
      <div class="alert alert-danger" role="alert">This is an alert!</div>

      <!-- Links to alerts -->
      <div class="alert alert-warning" role="alert">
        This is an alert!
        <a href="#" class="alert-link">Demo Link...</a>
      </div>

      <!-- Alerts with content -->
      <div class="alert alert-success" role="alert">
        <h5 class="alert-heading">Great Job!</h5>
        <p>This is a successful alert with some content!</p>
        <hr />
        <p class="mb-0">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error,
          harum!
        </p>
      </div>

      <!-- Dismiss Alert -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Something went wrong!
        <button
          type="button"
          aria-label="Close"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Progress Bars -->
      <div
        class="progress mb-4"
        role="progressbar"
        area-valuenow="20"
        area-valuemin="0"
        area-valuemax="100"
      >
        <div class="progress-bar bg-primary" style="width: 20%"></div>
      </div>

      <div
        class="progress mb-4"
        role="progressbar"
        area-valuenow="20"
        area-valuemin="0"
        area-valuemax="100"
      >
        <div class="progress-bar bg-danger" style="width: 20%"></div>
      </div>

      <div
        class="progress mb-4"
        role="progressbar"
        area-valuenow="20"
        area-valuemin="0"
        area-valuemax="100"
      >
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 20%"></div>
      </div>


    </div>

    <div style="height: 600px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
