<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Flex System</title>
  </head>
  <body>
    <div class="container">
      <h1>Flex Layouts</h1>

      <div class="d-flex mb-5">
        <div class="text-bg-primary p-3 border">Item 1</div>
        <div class="text-bg-primary p-3 border">Item 2</div>
        <div class="text-bg-primary p-3 border">Item 3</div>
        <div class="text-bg-primary p-3 border">Item 4</div>
        <div class="text-bg-primary p-3 border">Item 5</div>
        <div class="text-bg-primary p-3 border">Item 6</div>
      </div>

      <div class="d-flex flex-column mb-5">
        <div class="text-bg-primary p-3 border">Item 1</div>
        <div class="text-bg-primary p-3 border">Item 2</div>
        <div class="text-bg-primary p-3 border">Item 3</div>
        <div class="text-bg-primary p-3 border">Item 4</div>
        <div class="text-bg-primary p-3 border">Item 5</div>
        <div class="text-bg-primary p-3 border">Item 6</div>
      </div>

      <div class="d-flex flex-column flex-lg-row mb-5">
        <div class="text-bg-primary p-3 border">Item 1</div>
        <div class="text-bg-primary p-3 border">Item 2</div>
        <div class="text-bg-primary p-3 border">Item 3</div>
        <div class="text-bg-primary p-3 border">Item 4</div>
        <div class="text-bg-primary p-3 border">Item 5</div>
        <div class="text-bg-primary p-3 border">Item 6</div>
      </div>

      <div class="d-flex mb-5 flex-wrap">
        <div class="text-bg-primary p-3 border">Item 1</div>
        <div class="text-bg-primary p-3 border">Item 2</div>
        <div class="text-bg-primary p-3 border">Item 3</div>
        <div class="text-bg-primary p-3 border">Item 4</div>
        <div class="text-bg-primary p-3 border">Item 5</div>
        <div class="text-bg-primary p-3 border">Item 6</div>
        <div class="text-bg-primary p-3 border">Item 1</div>
        <div class="text-bg-primary p-3 border">Item 2</div>
        <div class="text-bg-primary p-3 border">Item 3</div>
        <div class="text-bg-primary p-3 border">Item 4</div>
        <div class="text-bg-primary p-3 border">Item 5</div>
        <div class="text-bg-primary p-3 border">Item 6</div>
      </div>

      <!-- Alignment -->
      <div class="d-flex mb-5 justify-content-between">
        <div class="text-bg-primary p-3 border">Item 1</div>
        <div class="text-bg-primary p-3 border">Item 2</div>
        <div class="text-bg-primary p-3 border">Item 3</div>
      </div>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
