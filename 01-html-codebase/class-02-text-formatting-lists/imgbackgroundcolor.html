<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title> 
  </head>
  <body>
    <h1>Lorem Ipsum</h1>


    <h1>Image Tag Example:</h1>
    <!-- img tag can provide an image to be rendered -->
    <!-- each image should have a source -->
    <!-- absolute - when you provide a full address of an image from internet -->
    <!-- relative - when you provide the path to an image that is located in the project -->
    <!-- <img src="https://picsum.photos/200" alt="A nice image"> -->
    <!-- in the images we can add few attributes: width, height, border -->
    <!-- <img src="yollo.png" alt="An owl with yollo text underneath." border="5" width="100" height="auto"> -->

    <!-- we can also create a clickable image -->
    <a href="https://www.yoll.io/">
      <img src="yollo.png" alt="An owl with yollo text underneath.">
    </a>

    <!-- very common attributes that you will see in most tags are: id, name, class -->
    <p class="regular_text">Hello there!</p>
    <p id="company_name">Yoll Academy!</p>
    <p name="email"></p>
    <hr>
    <!-- style attribute - it allows us to add inline css (you can write css directly in html tag)   -->
    <!-- 
    color: value
    backgroun-color: vale
    font-size: value
    font-family : value
    -->

    <!-- word, hex, rgba -->
    <h1 style="color: red">This is a nice heading!</h1>
    <h2 style="background-color: lightgrey">This is smaller heading!</h2>
    <h3 style="font-size:10px">The smallest heading out of these 3.</h3>
    <p style="color: red; font-size: 30px; background-color: lightgrey;">This is a mix!</p>


  </body>
</html>
