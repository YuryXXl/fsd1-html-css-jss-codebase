<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLTables and Forms</title>
</head>
<body>
    <h1>Learning HTML Tables: </h1>
    <hr>
    <table border="2" style="width: 80%; height: 250px;" cellpadding="20px" cellspacing="0">
      <thead style="height: 50px;">
        <tr>
          <th>
            Fruit
          </th>
          <th>
            Color
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">
            Apple
          </td>
          <td>
            Red
          </td>
        </tr>
        <tr>
          <td>
            Yellow
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Fruit count: 2</td>
        </tr>
      </tfoot>
    </table>  
</body>
</html>
