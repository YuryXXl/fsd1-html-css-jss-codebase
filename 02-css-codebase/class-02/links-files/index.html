<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals</title>
    <!-- Win: Shift + Alt + F, Mac Shift + Opt + F -->
    <!-- import from google fonts specifically Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Nunito:wght@200..1000&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>CSS Styling Links</h1>
        <p>Check out our <a href="https://www.google.com"> latest blog post.</a></p>
        <p>Check out our <a href="https://www.facebook.com"> latest blog post.</a></p>
        
        <h2>Icons Display: </h2>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-github-alt"></i>
        
        <h2>Icons Change Size and Colors: </h2>
        <i class="fa-solid fa-heart fa-2x"></i>
        <i class="fa-solid fa-heart fa-3x"></i>
        <i class="fa-solid fa-heart fa-4x"></i>
        <i class="fa-solid fa-heart fa-5x"></i>

    </div>
</body>

</html>
