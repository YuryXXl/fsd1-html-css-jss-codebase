<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Layout Practice</title>
    <!-- Win: Shift + Alt + F, Mac Shift + Opt + F -->
    <!-- import from google fonts specifically Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Nunito:wght@200..1000&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="box">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos, accusantium?</p>
        </div>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </ul>

        <div class="outer-box">
            <p>Outer Box</p>
            <div class="inner-box">
                <p>Inner Box</p>
            </div>
        </div>

    </div>
</body>

</html>
